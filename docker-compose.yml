version: '3.9'

services:
  frontend:
    build:
      context: ./frontend
    container_name: frontend
    ports:
      - '3000:3000'
    restart: always

  backend:
    build:
      context: ./backend
    container_name: backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__Default=Host=localhost; Port=5433; Database=MinM_DB; Username=postgres; password=123;
    depends_on:
      - postgres
    restart: always

  postgres:
    image: postgres:16
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: localhost
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: MinM_DB
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - '5433:5433'

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - '80:80'
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend
    restart: always

volumes:
  pgdata:
